<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Controller Body -->
  <path d="M200 250 C 200 150, 600 150, 600 250 L 600 450 C 600 500, 550 550, 500 500 L 450 400 L 350 400 L 300 500 C 250 550, 200 500, 200 450 Z" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  
  <!-- Touchpad -->
  <rect x="300" y="160" width="200" height="100" rx="10" fill="#222" />
  
  <!-- Buttons -->
  <circle cx="650" cy="250" r="15" fill="#444" />
  <circle cx="680" cy="220" r="15" fill="#444" />
  <circle cx="620" cy="220" r="15" fill="#444" />
  <circle cx="650" cy="190" r="15" fill="#444" />
  
  <!-- D-Pad -->
  <rect x="150" y="210" width="30" height="30" fill="#222" />
  <rect x="120" y="240" width="30" height="30" fill="#222" />
  <rect x="180" y="240" width="30" height="30" fill="#222" />
  <rect x="150" y="270" width="30" height="30" fill="#222" />
  
  <!-- Joysticks -->
  <circle cx="300" cy="350" r="35" fill="#333" stroke="#111" stroke-width="5"/>
  <circle cx="500" cy="350" r="35" fill="#333" stroke="#111" stroke-width="5"/>
</svg>
