<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Left Grip -->
  <path d="M200 250 C 200 150, 350 150, 350 250 L 350 450 L 250 550 C 200 500, 200 450, 200 250 Z" fill="url(#bodyGrad)" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Right Grip -->
  <path d="M600 250 C 600 150, 450 150, 450 250 L 450 450 L 550 550 C 600 500, 600 450, 600 250 Z" fill="url(#bodyGrad)" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Center Body -->
  <path d="M300 250 L 500 250 L 500 400 C 500 450, 300 450, 300 400 Z" fill="#222" />
  
  <!-- Touchpad -->
  <rect x="300" y="160" width="200" height="90" rx="10" fill="#1a1a1a" stroke="#333" />
  
  <!-- Buttons Right -->
  <g fill="#444">
    <circle cx="530" cy="250" r="12" /> <!-- Triangle -->
    <circle cx="560" cy="220" r="12" /> <!-- Circle -->
    <circle cx="500" cy="220" r="12" /> <!-- Square -->
    <circle cx="530" cy="190" r="12" /> <!-- Cross -->
  </g>

  <!-- D-Pad Left -->
  <g fill="#222">
    <rect x="240" y="210" width="25" height="25" />
    <rect x="215" y="235" width="25" height="25" />
    <rect x="265" y="235" width="25" height="25" />
    <rect x="240" y="260" width="25" height="25" />
  </g>

  <!-- Joysticks -->
  <circle cx="330" cy="350" r="30" fill="#111" stroke="#333" stroke-width="3"/>
  <circle cx="470" cy="350" r="30" fill="#111" stroke="#333" stroke-width="3"/>
  
  <!-- PS Button -->
  <circle cx="400" cy="320" r="15" fill="#111" stroke="#555" />

</svg>
